import java.text.SimpleDateFormat

group "com.bookverse.development.packapps"
version "1.0-SNAPSHOT"

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "net.serenity-bdd.aggregator"
apply plugin: "io.freefair.lombok"

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    google()
}

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
    }

    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:2.1.5"
        classpath "io.freefair.gradle:lombok-plugin:5.1.1"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    manifest {
        attributes(
                "Main-Class": "com.bookverse.development.packapps.core.Start",
                "Built-By": "Santiago Moncada"+" ("+System.properties["user.name"] + ")",
                "Build-Timestamp": new SimpleDateFormat("yyyy-MM-dd HH:mm:ss.SSSZ").format(new Date()),
                "Build-Revision": 3.0,
                "Created-By": "Gradle ${gradle.gradleVersion}",
                "Build-Jdk": "${System.properties["java.version"]} (${System.properties["java.vendor"]} ${System.properties["java.vm.version"]})",
                "Build-OS": "${System.properties["os.name"]} ${System.properties["os.arch"]} ${System.properties["os.version"]}"
        )
    }
}

sourceSets.main.resources.srcDirs = ["src/main/resources", "src/main/resources/images", "src/main/resources/data"]
sourceSets.main.resources.includes = ["**.png", "**.jpg", "**.gif", "**.properties"]

ext {
    serenityCoreVersion = "2.6.0"
}

dependencies {
    implementation "net.serenity-bdd:serenity-core:${serenityCoreVersion}"
    implementation "net.serenity-bdd:serenity-junit:${serenityCoreVersion}"
    implementation "junit:junit:4.13"
    implementation "org.slf4j:slf4j-simple:1.7.32"
    implementation "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}"
    implementation "net.serenity-bdd:serenity-ensure:${serenityCoreVersion}"
    implementation "commons-codec:commons-codec:1.10"
    implementation "org.apache.commons:commons-dbcp2:2.5.0"
    implementation "commons-logging:commons-logging:1.2"
    implementation "org.apache.commons:commons-pool2:2.7.0"
    implementation "com.itextpdf:itextpdf:5.5.13.2"
    implementation "com.sun.mail:javax.mail:1.6.2"
    implementation "com.jtattoo:JTattoo:1.6.13"
    implementation "mysql:mysql-connector-java:8.0.16"
    implementation "org.apache.poi:poi:3.17"
    implementation "net.sourceforge.tess4j:tess4j:4.5.4"
    implementation "io.github.bonigarcia:webdrivermanager:5.0.3"
    implementation "com.github.javafaker:javafaker:1.0.2"
}