group "com.bookverse.development.packapps"
version "1.0-SNAPSHOT"

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:3.2.0"
        classpath "io.freefair.gradle:lombok-plugin:5.1.1"
    }
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "net.serenity-bdd.serenity-gradle-plugin"
apply plugin: "io.freefair.lombok"

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    google()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

test {
    systemProperties System.getProperties()
    systemProperty "file.encoding", "UTF-8"
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    testLogging.showStandardStreams = true
}

jar {
    manifest {
        attributes(
                "Main-Class": "com.bookverse.development.packapps.core.Start",
                "Built-By": "Santiago Moncada"+" ("+System.properties["user.name"] + ")",
                "Build-Revision": 3.0,
                "Created-By": "Gradle ${gradle.gradleVersion}",
                "Build-Jdk": "${System.properties["java.version"]} (${System.properties["java.vendor"]} ${System.properties["java.vm.version"]})",
                "Build-OS": "${System.properties["os.name"]} ${System.properties["os.arch"]} ${System.properties["os.version"]}"
        )
    }
}

sourceSets.main.resources.srcDirs = ["src/main/resources", "src/main/resources/images", "src/main/resources/data"]
sourceSets.main.resources.includes = ["**.png", "**.jpg", "**.gif", "**.properties"]

ext {
    serenityVersion = "3.2.0"
}

dependencies {
    implementation "net.serenity-bdd:serenity-screenplay:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-core:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-junit:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-cucumber:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-reports:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-ensure:${serenityVersion}"

    implementation "org.slf4j:slf4j-simple:1.7.32"
    implementation "commons-codec:commons-codec:1.10"
    implementation "org.apache.commons:commons-dbcp2:2.5.0"
    implementation "commons-logging:commons-logging:1.2"
    implementation "org.apache.commons:commons-pool2:2.7.0"
    implementation "com.itextpdf:itextpdf:5.5.13.2"
    implementation "com.sun.mail:javax.mail:1.6.2"
    implementation "com.jtattoo:JTattoo:1.6.13"
    implementation "mysql:mysql-connector-java:8.0.16"
    implementation "org.apache.poi:poi:3.17"
    implementation "net.sourceforge.tess4j:tess4j:4.5.4"
    implementation "io.github.bonigarcia:webdrivermanager:5.0.3"
    implementation "com.github.javafaker:javafaker:1.0.2"
    implementation "com.google.zxing:core:3.5.0"
    implementation "com.google.zxing:javase:3.5.0"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.2"
}

gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate, reports)